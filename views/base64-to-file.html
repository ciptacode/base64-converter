<!doctype html>
<!-- Curious about our stack? It's GO Fiber, HTMX, Bootstrap CSS, and a dozen cups of coffee ;) -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base64 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>

<body>
    <div class="container py-5">
        <h1>Base64 Converter</h1>

        <div class="py-3">
            <ul class="nav nav-pills flex-column flex-sm-row">
                <li class="nav-item">
                    <a class="nav-link" href="/">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/file-to-base64">File to Base64</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/base64-to-file">Base64 to File</a>
                </li>
            </ul>
        </div>

        <p></p>
        <div class="row" id="base64-form">
            <form id="form" class="mb-3" hx-post='/base64-to-file' hx-target="#base64-form" hx-swap="outerHTML">
                <div class="mb-3">
                    <label class="form-label" for="base64">Base64</label>
                    <textarea class="form-control" rows="10" name="base64" id="base64"></textarea>
                </div>

                <button id="btnSubmit" type="submit" class="btn btn-primary">Decode Base64 to File</button>
            </form>

            <div class="mb-3">
                <label for="result">Result</label>
            </div>
        </div>
    </div>
</body>

</html>
